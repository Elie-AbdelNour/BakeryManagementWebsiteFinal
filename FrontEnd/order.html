      <nav class="sidebar-nav">

        <a href="/cart" id="nav-cart">My Cart</a>
        <a href="/orders" class="active" id="nav-orders">My Orders</a>
        <a href="/loginPage" id="nav-login" hidden>Login / Register</a>
      </nav>

      <button id="logout-btn">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="content">

        <h3>Filter by Status</h3>
        <div class="filter-chips">
          <button class="filter-chip active" data-status="">All Orders</button>

      <section class="orders-section">
        <p id="orders-empty-msg" class="empty-text"></p>
        <div id="orders-container"></div>
      </section>

      <!-- Order Details Modal -->
      <div id="order-modal" class="modal" hidden>
        <div class="modal-content">
          <span class="modal-close" id="modal-close">&times;</span>
          <h2>Order Details</h2>
          <div id="order-details-content"></div>
        </div>
      </div>
    </main>
  </body>
</html>
